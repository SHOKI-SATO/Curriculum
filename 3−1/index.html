<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="button" >クリック</button>
    <script>
    //  ここにjQueryを記入
    $('button').on('click', function() {
	if(document.getElementById("curtainLeft") === null){
		$('body').append('＜div id="curtainLeft"＞＜/div＞');
	}
	if(document.getElementById("curtainRight") === null){
		$('body').append('＜div id="curtainRight"＞＜/div＞');
	}
	$("#curtainLeft").stop().animate({width:'0',opacity:'0'}, 2000 );
	$("#curtainRight").stop().animate({width:'0',opacity:'0'},2000 );
	setTimeout('Eliminate()',5000);
});
function Eliminate() {
	$('#curtainLeft').remove();
	$('#curtainRight').remove();
}
    </script>
  </body>
</html>
