<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="language" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id ="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
         //①onchangeで使用されている関数の中身を実装してください。

        function changeLang(){
        var id = document.getElementById('language').value;
        var sl = document.getElementById('select').value;
        var sl_jp = document.getElementById('selected_jpn').value;
        var sl_en = document.getElementById('selected_en').value;
        var sl_all = document.getElementById('selected_all').value;
    

if(id == sl_jp){
            document.getElementById('japan').style.display ="block";
            document.getElementById('english').style.display ="none";
        }
        else if(id == sl_en){
            document.getElementById('english').style.display ="block";
            document.getElementById('japan').style.display ="none";
        }
        else if(id == sl_all){
            document.getElementById('japan', 'english').style.display ="block";
        }
    }

    </script>
</body>
</html>
